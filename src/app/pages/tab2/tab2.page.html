<ion-header no-border>
    <ion-toolbar color="dark">
      <ion-title>
        El mundo Hoy
      </ion-title>
    </ion-toolbar>
    
    <ion-segment  color="primary" (ionChange)="categoryChange($event)" scrollable mode="md">
        
      <ion-segment-button  mode="md" *ngFor="let categoria of categorias" [value]="categoria">
        <ion-label class="ion-text-capitalize" >{{categoria}}</ion-label>
      </ion-segment-button>
  
  
    </ion-segment>
  </ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
